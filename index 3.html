<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
</head>
	<style type="text/css">
	body{
	 background-color: #247BA0 ;
	 text-align:center;
	 color: #F2F4F3;
	 border: 10px solid;
	}

	
	form {
		background-color:#606C38 ;	
		color: #FEFAE0;

	
		 }

	</style>
<body>
	<div class="header">
	<center><h1>Login your Account</h1> </center>
		</div>
	

	<div class="container">
	<div class="form-button">	
        <img id="profileImage" src="https://i.pinimg.com/564x/64/b9/dd/64b9dddabbcf4b5fb2b885927b7ede61.jpg" class="logo"> 
        <form id="loginForm">
            <input type="file" accept="image/*" id="fileInput" name="profilePicture">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="passwordInput" name="password" placeholder="Password" required> 
            <p class="disclaimer" id="disclaimer">Password must be at least 8 characters long and include special characters.</p>
            <input type="submit" value="Login">
        </form>
    </div>	

	<div class="footer">
	<center> <h4>Gino Ramos 9-Emerald</h4> </center>


	</div>	

</body>
</html>
